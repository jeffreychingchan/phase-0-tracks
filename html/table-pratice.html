<!DOCTYPE html>
<html>
<head>
	<title>table pratice</title>
</head>
<body>
<h1> Table pratice 1 </h1>
	<table border=3>
		<tr>
			<th>1</th>
			<th>2</th>
			<th>3</th>
		</tr>

		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>


		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>

	</table>

	<br>
	<br>
	<br>

	<h1> Table pratice 2 </h1>

	<table border=3>
		<tr>
			<th rowspan="2">1</th>
			<th>2</th>
			<th>3</th>
		</tr>

		<tr>
			<td>4</td>
			<td>5</td>
			
		</tr>


		<tr>
			<td colspan="2 ">7</td>
			<td>8</td>
			
		</tr>

	</table>


</body>
</html>
